<h3>Novo Serviço</h3>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

  <div>
    <label for="nome">
      Nome
    </label>
    <input id="nome" class="form-control" type="text" formControlName="nome">
  </div>

  <div>
    <label for="descricao">
      Descrição
    </label>
    <input id="descricao" class="form-control" type="text" formControlName="descricao">
  </div>

  <button class="button btn btn-success my-2" type="submit">Cadastrar</button>

</form>
